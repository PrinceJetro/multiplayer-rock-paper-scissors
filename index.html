<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <meta
  name="description"
  content="Rock Paper Scissors game created by PrinceJetro"
/>
<link rel="apple-touch-icon" href="https://media-cldnry.s-nbcnews.com/image/upload/newscms/2016_11/1016196/rock-paper-scissors-today-tease-160317.jpg" />
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="badge">
    <div class="title-div">
      <h1>ROCK</h1>
      <h1>PAPER</h1>
      <h1>SCISSORS</h1>
    </div>
    <div class="score-div">
      <p>Score</p>
      <h1 id="score"></h1>
    </div>
  </div>


  <div class="game-div" id="game-div">

    <div class="options" id="paper">
      <img  src="./images/icon-paper.png" alt="paper">
    </div>
    <div class="options" id="scissors">
      <img src="./images/icon-scissors.png" alt="scissors">
    </div>
    <div class="options" id="rock">
      <img src="./images/icon-rock.png" alt="rock">
    </div>

  </div>


  <div id="outcome_desktop" class="outcome_desktop">

    <div class="user-pick-div">
      <h4 style="color: aliceblue;">YOU PICKED</h4>
    <div id="user-pick">
      <img src="./images/icon-rock.png" id="user-pick-image">
    </div>
    </div>

    <div class="winner">
      <h1 id="win"></h1>
      <button class="btn" onclick="again()">Play Again</button>
    </div>

    <div class="house-pick-div">
      <h4 style="color: aliceblue;">THE HOUSE PICKED</h4>
    <div id="house-pick">
      <img src="./images/icon-rock.png" id="house-pick-image">
    </div>
    </div>

  </div>




  <div id="outcome_mobile" class="outcome_mobile">

    <div class="user-pick-div-mobile">
    <div id="user-pick-mobile">
      <img src="./images/icon-rock.png" id="user-pick-image-mobile">
    </div>
    <h4 style="color: aliceblue;">YOU PICKED</h4>
    </div>

    <div class="house-pick-div-mobile">
    <div id="house-pick-mobile">
      <img src="./images/icon-rock.png" id="house-pick-image-mobile">
    </div>
    <h4 style="color: aliceblue;">THE HOUSE PICKED</h4>
    </div> <br>

  </div>

  <div class="winner" id="winner-mobile">
    <h1 id="win-mobile"></h1>
    <button class="btn" onclick="again()">Play Again</button>
  </div>

  <button class="btn btn-primary m-4" id="myBtn">Rules</button>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>Rules</h1>
      <img src="./images/image-rules.png" alt="rules">
    </div>
  
  </div>


</div>

  <script src="index.js"></script>
  </body>
</html>
